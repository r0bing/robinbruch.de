<!doctype html>
<html lang="de">
  {{ partial "head.html" . }}
<body>
  <main>
    {{ partial "header.html" . }}
    <section>

      <ul class="posts">
        {{ range ( .Site.GetPage "section" "essays" ).Pages }}
          {{ if ne .Kind "section" }}
          <li itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
            <a href="{{ .Permalink }}" title="{{ .Title }}" itemprop="name url">{{ .Title }}</a>
            <hr>
           <time datetime="{{ dateFormat "2006-01-02" .Date }}">{{ dateFormat "02-01-2006" .Date }}</time>
          </li>
          {{ end }}
        {{ end }}
      </ul>
    </section>

    {{ partial "footer.html" . }}
  </main>
</body>
</html>
